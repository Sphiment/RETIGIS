<!DOCTYPE html>
<html>
<head>
    <title>RETIGIS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>RETIGIS</h1>
    <div class="container">
        <div id="layers-panel">
            <h3>Layers</h3>
            <input type="text" id="search-bar" placeholder="Search layers...">
            <select id="sort-select">
                <option value="name-asc">Name (A-Z)</option>
                <option value="name-desc">Name (Z-A)</option>
                <option value="recent">Recently Added</option>
            </select>
            <div class="sort-options">
                <label class="toggle-label">
                    <input type="checkbox" id="active-first-toggle">
                    Active First
                </label>
            </div>
            <div id="layers-list"></div>
        </div>
        <div id="main-content">
            <div id="map"></div>
            <div id="layer-attributes-panel">
                <div id="layer-attributes-header">
                    <h3>Layer Attributes</h3>
                    <div id="layer-attributes-controls">
                        <input type="text" id="attribute-search" placeholder="Search attributes..." style="display: none;">
                        <label class="toggle-label">
                            <input type="checkbox" id="selected-first-toggle">
                            Selected First
                        </label>
                        <button id="close-layer-attributes">Ã—</button>
                    </div>
                </div>
                <div id="layer-attributes-content">
                    <div id="no-layer-selection">Select a layer to view its attribute table</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
